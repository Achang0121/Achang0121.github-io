        <h2 id="二叉搜索树（Binary-Search-Tree）"><a href="#二叉搜索树（Binary-Search-Tree）" class="headerlink" title="二叉搜索树（Binary-Search-Tree）"></a>二叉搜索树（Binary-Search-Tree）</h2><p>定义是这样的：它的每个节点包含一个key和它附带的value。对于一棵二叉搜索树的内部节点V：</p>
<ul>
<li><p>所有key小于V的都被存在V的左子树</p>
</li>
<li><p>所有key大于V的都被存在V的右子树</p>
</li>
<li><p>如果中序遍历二叉搜索树，输出的顺序刚好是有序的(从小到大)</p>
</li>
</ul>
<a id="more"></a>

<h3 id="构造一个二叉搜索树"><a href="#构造一个二叉搜索树" class="headerlink" title="构造一个二叉搜索树"></a>构造一个二叉搜索树</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">BSTNode</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, key, value, left=None, right=None)</span>:</span></span><br><span class="line">        self.key = key</span><br><span class="line">        self.value = value</span><br><span class="line">        self.left = left</span><br><span class="line">        self.right = right</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">BSTree</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, root=None)</span>:</span></span><br><span class="line">        self.root = root</span><br><span class="line"></span><br><span class="line"><span class="meta">    @classmethod</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">build_from</span><span class="params">(cls, node_list)</span>:</span></span><br><span class="line">        cls.size = <span class="number">0</span></span><br><span class="line">        key_to_node_dict = &#123;&#125;</span><br><span class="line">        <span class="keyword">for</span> node_dict <span class="keyword">in</span> node_list:</span><br><span class="line">            key = node_dict[<span class="string">'key'</span>]</span><br><span class="line">            key_to_node_dict[key] = BSTNode(key, value=key)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> node_dict <span class="keyword">in</span> node_list:</span><br><span class="line">            key = node_dict[<span class="string">'key'</span>]</span><br><span class="line">            node = key_to_node_dict[key]</span><br><span class="line">            <span class="keyword">if</span> node_dict[<span class="string">'is_root'</span>]:</span><br><span class="line">                root = node</span><br><span class="line">            node.left = key_to_node_dict.get(node_dict[<span class="string">'left'</span>])</span><br><span class="line">            node.right = key_to_node_dict.get(node_dict[<span class="string">'right'</span>])</span><br><span class="line">            cls.size += <span class="number">1</span></span><br><span class="line">        <span class="keyword">return</span> cls(root)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">_bst_search</span><span class="params">(self, subtree, key)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> subtree <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line">        <span class="keyword">elif</span> key &lt; subtree.key:</span><br><span class="line">            <span class="keyword">return</span> self._bst_search(subtree.left, key)</span><br><span class="line">        <span class="keyword">elif</span> key &gt; subtree.key:</span><br><span class="line">            <span class="keyword">return</span> self._bst_search(subtree.right, key)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> subtree</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get</span><span class="params">(self, key, default=None)</span>:</span></span><br><span class="line">        <span class="string">"""获取指定key的节点的value"""</span></span><br><span class="line">        node = self._bst_search(self.root, key)</span><br><span class="line">        <span class="keyword">if</span> node <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">            <span class="keyword">return</span> default</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> node.value</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__contains__</span><span class="params">(self, key)</span>:</span></span><br><span class="line">        <span class="keyword">return</span> self._bst_search(self.root, key) <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">_bst_min_node</span><span class="params">(self, subtree)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> subtree <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line">        <span class="keyword">elif</span> subtree.left <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">            <span class="keyword">return</span> subtree</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> self._bst_min_node(subtree.left)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">bst_min</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="string">"""返回BSTree的最小值"""</span></span><br><span class="line">        node = self._bst_min_node(self.root)</span><br><span class="line">        <span class="keyword">return</span> node.value <span class="keyword">if</span> node <span class="keyword">else</span> <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">_bst_insert</span><span class="params">(self, subtree, key, value)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> subtree <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">            subtree = BSTNode(key, value)</span><br><span class="line">        <span class="keyword">elif</span> key &lt; subtree.key:</span><br><span class="line">            subtree.left = self._bst_insert(subtree.left, key, value)</span><br><span class="line">        <span class="keyword">elif</span> key &gt; subtree.key:</span><br><span class="line">            subtree.right = self._bst_insert(subtree.right, key, value)</span><br><span class="line">        <span class="keyword">return</span> subtree</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">add</span><span class="params">(self, key, value)</span>:</span></span><br><span class="line">        <span class="string">"""添加节点"""</span></span><br><span class="line">        node = self._bst_search(self.root, key)</span><br><span class="line">        <span class="keyword">if</span> node <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span>:</span><br><span class="line">            node.value = value</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            self.root = self._bst_insert(self.root, key, value)</span><br><span class="line">            self.size += <span class="number">1</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">_bst_remove</span><span class="params">(self, subtree, key)</span>:</span></span><br><span class="line">        <span class="string">"""删除节点，并返回根节点"""</span></span><br><span class="line">        <span class="keyword">if</span> subtree <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line">        <span class="keyword">elif</span> key &lt; subtree.key:</span><br><span class="line">            subtree.left = self._bst_remove(subtree.left, key)</span><br><span class="line">            <span class="keyword">return</span> subtree</span><br><span class="line">        <span class="keyword">elif</span> key &gt; subtree.key:</span><br><span class="line">            subtree.right = self._bst_remove(subtree.right, key)</span><br><span class="line">            <span class="keyword">return</span> subtree</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">if</span> subtree.left <span class="keyword">is</span> <span class="literal">None</span> <span class="keyword">and</span> subtree.right <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line">            <span class="keyword">elif</span> subtree.left <span class="keyword">is</span> <span class="literal">None</span> <span class="keyword">or</span> subtree.right <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">                <span class="keyword">if</span> subtree.left <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span>:</span><br><span class="line">                    <span class="keyword">return</span> subtree.left</span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    <span class="keyword">return</span> subtree.right</span><br><span class="line">            <span class="keyword">else</span>:  <span class="comment"># 当待删除的节点有俩儿孩子时，寻找其后继节点并且替换即可</span></span><br><span class="line">                successor_node = self._bst_min_node(subtree.right)</span><br><span class="line">                subtree.key, subtree.value = successor_node.key, successor_node.value</span><br><span class="line">                subtree.right = self._bst_remove(subtree.right, successor_node.key)</span><br><span class="line">                <span class="keyword">return</span> subtree</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">remove</span><span class="params">(self, key)</span>:</span></span><br><span class="line">        <span class="keyword">assert</span> key <span class="keyword">in</span> self</span><br><span class="line">        self.size -= <span class="number">1</span></span><br><span class="line">        <span class="keyword">return</span> self._bst_remove(self.root, key)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">NODE_LIST = [</span><br><span class="line">    &#123;<span class="string">'key'</span>: <span class="number">60</span>, <span class="string">'left'</span>: <span class="number">12</span>, <span class="string">'right'</span>: <span class="number">90</span>, <span class="string">'is_root'</span>: <span class="literal">True</span>&#125;,</span><br><span class="line">    &#123;<span class="string">'key'</span>: <span class="number">12</span>, <span class="string">'left'</span>: <span class="number">4</span>, <span class="string">'right'</span>: <span class="number">41</span>, <span class="string">'is_root'</span>: <span class="literal">False</span>&#125;,</span><br><span class="line">    &#123;<span class="string">'key'</span>: <span class="number">4</span>, <span class="string">'left'</span>: <span class="number">1</span>, <span class="string">'right'</span>: <span class="literal">None</span>, <span class="string">'is_root'</span>: <span class="literal">False</span>&#125;,</span><br><span class="line">    &#123;<span class="string">'key'</span>: <span class="number">1</span>, <span class="string">'left'</span>: <span class="literal">None</span>, <span class="string">'right'</span>: <span class="literal">None</span>, <span class="string">'is_root'</span>: <span class="literal">False</span>&#125;,</span><br><span class="line">    &#123;<span class="string">'key'</span>: <span class="number">41</span>, <span class="string">'left'</span>: <span class="number">29</span>, <span class="string">'right'</span>: <span class="literal">None</span>, <span class="string">'is_root'</span>: <span class="literal">False</span>&#125;,</span><br><span class="line">    &#123;<span class="string">'key'</span>: <span class="number">29</span>, <span class="string">'left'</span>: <span class="number">23</span>, <span class="string">'right'</span>: <span class="number">37</span>, <span class="string">'is_root'</span>: <span class="literal">False</span>&#125;,</span><br><span class="line">    &#123;<span class="string">'key'</span>: <span class="number">23</span>, <span class="string">'left'</span>: <span class="literal">None</span>, <span class="string">'right'</span>: <span class="literal">None</span>, <span class="string">'is_root'</span>: <span class="literal">False</span>&#125;,</span><br><span class="line">    &#123;<span class="string">'key'</span>: <span class="number">37</span>, <span class="string">'left'</span>: <span class="literal">None</span>, <span class="string">'right'</span>: <span class="literal">None</span>, <span class="string">'is_root'</span>: <span class="literal">False</span>&#125;,</span><br><span class="line">    &#123;<span class="string">'key'</span>: <span class="number">90</span>, <span class="string">'left'</span>: <span class="number">71</span>, <span class="string">'right'</span>: <span class="number">100</span>, <span class="string">'is_root'</span>: <span class="literal">False</span>&#125;,</span><br><span class="line">    &#123;<span class="string">'key'</span>: <span class="number">71</span>, <span class="string">'left'</span>: <span class="literal">None</span>, <span class="string">'right'</span>: <span class="number">84</span>, <span class="string">'is_root'</span>: <span class="literal">False</span>&#125;,</span><br><span class="line">    &#123;<span class="string">'key'</span>: <span class="number">100</span>, <span class="string">'left'</span>: <span class="literal">None</span>, <span class="string">'right'</span>: <span class="literal">None</span>, <span class="string">'is_root'</span>: <span class="literal">False</span>&#125;,</span><br><span class="line">    &#123;<span class="string">'key'</span>: <span class="number">84</span>, <span class="string">'left'</span>: <span class="literal">None</span>, <span class="string">'right'</span>: <span class="literal">None</span>, <span class="string">'is_root'</span>: <span class="literal">False</span>&#125;,</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">test_bst_tree</span><span class="params">()</span>:</span></span><br><span class="line">    bst = BSTree.build_from(NODE_LIST)</span><br><span class="line">    <span class="keyword">for</span> node_dict <span class="keyword">in</span> NODE_LIST:</span><br><span class="line">        key = node_dict[<span class="string">'key'</span>]</span><br><span class="line">        <span class="keyword">assert</span> bst.get(key) == key</span><br><span class="line">    <span class="keyword">assert</span> bst.size == len(NODE_LIST)</span><br><span class="line">    <span class="keyword">assert</span> bst.get(<span class="number">-1</span>) <span class="keyword">is</span> <span class="literal">None</span></span><br><span class="line">    <span class="keyword">assert</span> bst.bst_min() == <span class="number">1</span></span><br><span class="line"></span><br><span class="line">    bst.add(<span class="number">0</span>, <span class="number">0</span>)</span><br><span class="line">    <span class="keyword">assert</span> bst.bst_min() == <span class="number">0</span></span><br><span class="line">    bst.remove(<span class="number">12</span>)</span><br><span class="line">    <span class="keyword">assert</span> bst.get(<span class="number">12</span>) <span class="keyword">is</span> <span class="literal">None</span></span><br><span class="line">    bst.remove(<span class="number">1</span>)</span><br><span class="line">    <span class="keyword">assert</span> bst.get(<span class="number">1</span>) <span class="keyword">is</span> <span class="literal">None</span></span><br></pre></td></tr></table></figure>
